<!DOCTYPE html>
<html>

<head>
    <title>Simple Drawing Application</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
    <canvas width="600" height="400">
        <div id='errorMessage'>
            <p>I'm sorry, the HTML canvas element couldn't be loaded on your browser. Try using a different one, or check <a href='http://caniuse.com/#feat=canvas'>www.caniuse.com</a> to view browser support.</p>
        </div>
    </canvas>
    <div class="colors">
        <ul>
            <li class="red selected"></li>
            <li class="blue"></li>
            <li class="yellow"></li>
        </ul>
    </div>
    <div class="controls">
        <button id="revealColorSelect">New Color</button>
        <button id="reset">Reset</button>
        <a id="save">Save</a>
        <div id="colorSelect">
            <span id="newColor"></span>
            <div class="sliders">
                <div>
                    <label for="red">Red</label>
                    <input id="red" name="red" type="range" min=0 max=255 value=0>
                </div>
                <div>
                    <label for="green">Green</label>
                    <input id="green" name="green" type="range" min=0 max=255 value=0>
                </div>
                <div>
                    <label for="blue">Blue</label>
                    <input id="blue" name="blue" type="range" min=0 max=255 value=0>
                </div>
            </div>
            <div>
                <button id="addNewColor">Add Color</button>
            </div>
        </div>
    </div>
    <div id="snapshot"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
</body>

</html>
